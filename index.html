        </header>
        <div class="bg-city mb-5">

            <div class="container">
                <div class="row ">
                    <form class="find-location form-control d-flex">
                        <input type="text" placeholder="Find your location..." id="search" class="w-100 ">
                        <input type="button" value="Find" id="submit" class="find-button">
                    </form>
                </div>
                <div class="container mt-5 ">
                    <div class="row justify-content-between" id="forecast">
                        <div class="col-md-4 rounded-start-top-10 px-0 bg-323544">
                            <div class="today forecast">
                                <div class="forecast-header d-flex p-2 rounded-start-top-10 justify-content-between"
                                    id="today">
                                    <div class="day">Friday</div>
                                    <div class=" date">29December</div>
                                </div> <!-- .forecast-header -->
                                <div class="forecast-content" id="current">
                                    <div class="location">Cairo</div>
                                    <div class="degree d-flex align-items-center">
                                        <div class="num">21<deg>o</deg>C</div>

                                        <div class="forecast-icon">
                                            <img src="images/116.png" alt="" width="90">
                                        </div>

                                    </div>
                                    <div class="custom">Partly cloudy</div>
                                    <span class="forecast-alt"><img class="forecast-alt" src="images/icon-umberella.png"
                                            alt="">20%</span>
                                    <span class="forecast-alt"><img class="forecast-alt" src="images/icon-wind.png"
                                            alt="">18km/h</span>
                                    <span class="forecast-alt"><img class="forecast-alt" src="images/icon-compass.png"
                                            alt="">East</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 bg-262936 px-0 text-center">
                            <div class="forecast">
                                <div class="forecast-header p-2">
                                    <div class="day">Saturday</div>
                                </div> <!-- .forecast-header !-->
                                <div class="forecast-content m-5">
                                    <div class="forecast-icon">
                                        <img src="images/176.png" alt="" width="48">
                                    </div>
                                    <div class="degree p-3 fs-4 fw-bold">21.9<deg>o</deg>C</div>
                                    <small>14.1<deg>o</deg></small>
                                    <div class="custom">Patchy rain possible</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 bg-323544 px-0 rounded-end-top-10 text-center">
                            <div class="forecast">
                                <div class="forecast-header p-2 rounded-end-top-10">
                                    <div class="day">Sunday</div>
                                </div> <!-- .forecast-header -->
                                <div class="forecast-content m-5">
                                    <div class="forecast-icon">
                                        <img src="images/176.png" width="48">
                                    </div>
                                    <div class="degree p-3 fs-5 fw-bold">22<deg>o</deg>C</div>
                                    <small>14.6<deg>o</deg></small>
                                    <div class="custom">Patchy rain possible</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
